<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-first" type="number" min="0" class="form-control text-center" value="1">
                           <button id="btn-first" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="spanPrice">1219</span></h5>
                        <img src="remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="inputSecond" type="number" min="0" class="form-control text-center" value="1">
                           <button id="btnSecond" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="spanSecond"> 59</span></h5>
                        <img src="remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="spanTotal">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>




   <script>

      //btn1 event handler...

      const btnFirst = document.getElementById("btn-first");
      btnFirst.addEventListener("click", function(){
         const inputFirst =document.getElementById("input-first").value;
         const inputFirstNumber = parseFloat(inputFirst);
         const totalInput = inputFirstNumber + 1;
         document.getElementById("input-first").value = totalInput;


         const spanPrice = document.getElementById("spanPrice").innerText;
         const spanPriceNumber = parseFloat(spanPrice);
         const perPrice = 1219;
         const totalPrice = perPrice * totalInput;
         document.getElementById("spanPrice").innerText = totalPrice;


         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSubtotal = subtotalNumber + perPrice;
         document.getElementById("subtotal").innerText = totalSubtotal;

         const spanTotal = document.getElementById("spanTotal").innerText;
         const spanTotalNumber = parseFloat(spanTotal);
         const totalSpanTotal = spanTotalNumber + perPrice ;
         document.getElementById("spanTotal").innerText = totalSpanTotal;

      
      })

      //btnSecond 


      const btnSecond = document.getElementById("btnSecond").addEventListener("click" , function (){
         const inputSecond = document.getElementById("inputSecond").value;
         const inputSecondNumber = parseFloat(inputSecond);
         const totalInput2 = inputSecondNumber + 1;
         document.getElementById("inputSecond").value =totalInput2;

         const spanSecond = document.getElementById("spanSecond").innerText;
         const spanSecondNumber = parseFloat(spanSecond);
        const perPriceCase = 59;
        const totalCase = perPriceCase * totalInput2;
        document.getElementById("spanSecond").innerText =totalCase;

        const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSubtotal = subtotalNumber + perPriceCase;
         document.getElementById("subtotal").innerText = totalSubtotal;


         const spanTotal = document.getElementById("spanTotal").innerText;
         const spanTotalNumber = parseFloat(spanTotal);
         const totalSpanTotal = spanTotalNumber + perPriceCase;
         document.getElementById("spanTotal").innerText = totalSpanTotal;

      })

      //minus btn1
      const minusBtn1 = document.getElementById("minusBtn1");
      minusBtn1.addEventListener("click", function(){
         const inputFirst =document.getElementById("input-first").value;
        const inputFirstNumber = parseFloat(inputFirst);
         const totalMinus = inputFirstNumber - 1 ;
         document.getElementById("input-first").value = totalMinus;

         const spanPrice = document.getElementById("spanPrice").innerText;
         const spanPriceNumber = parseFloat(spanPrice);
         const perPrice = 1219;
         const totalPrice = spanPriceNumber - perPrice;
         document.getElementById("spanPrice").innerText = totalPrice;


         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSubtotal = subtotalNumber - perPrice;
         document.getElementById("subtotal").innerText = totalSubtotal;


         const spanTotal = document.getElementById("spanTotal").innerText;
         const spanTotalNumber = parseFloat(spanTotal);
         const totalSpanTotal = spanTotalNumber - perPrice ;
         document.getElementById("spanTotal").innerText = totalSpanTotal;
      })

      //minusBtn2 

      const minusBtn2 = document.getElementById("minusBtn2").addEventListener("click", function(){
         const inputSecond = document.getElementById("inputSecond").value;
         const inputSecondNumber = parseFloat(inputSecond);
         const totalInputSecond = inputSecondNumber - 1;
         document.getElementById("inputSecond").value =totalInputSecond;


         const spanSecond = document.getElementById("spanSecond").innerText;
         const spanSecondNumber = parseFloat(spanSecond);
        const perPriceCase = 59;
        const totalCase =  spanSecondNumber - perPriceCase;
        document.getElementById("spanSecond").innerText =totalCase;


        const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSubtotal = subtotalNumber - perPriceCase;
         document.getElementById("subtotal").innerText = totalSubtotal;


         const spanTotal = document.getElementById("spanTotal").innerText;
         const spanTotalNumber = parseFloat(spanTotal);
         const totalSpanTotal = spanTotalNumber - perPriceCase;
         document.getElementById("spanTotal").innerText = totalSpanTotal;


      })


      const checkOut =document.getElementById("checkOut").addEventListener("click", function(){
         alert("Thank you for buying with us.")
      })

      // })







   </script>


</body>


</html>
